<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{ /*tag p que esta dentro da div (tag filho)*/
            display: none; /*esconde a tag p*/
        }
        div:hover > p{
            display: block; /*revela a tag p ao passar o mouse*/
            background-color: red;
            color: white;
            width: 200px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse sobre o texto abaixp</p>
    <div>Pase o mouse aqui
        <p>TEXTO ESCONDICO....</p>
    </div>
    <p>FIM DO EXEMPLO</p>
</body>
</html>
