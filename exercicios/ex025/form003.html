<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="50" placeholder="Nome Competo" size="25" autocomplete="name">
        </p>
        <p>
            <label for="media">MÃ©dia</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </p>
        <p>
            <label for="mes">Periodo Letivo</label>
            <input type="month" name="mes" id="mes" required>
        </p>
        <p>
            <label for="dia">Dia da Prova</label>
            <input type="date" name="" id="">
        </p>
        <label for="hora">Horario da Prova</label>
        <input type="time" name="hora" id="hora">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
